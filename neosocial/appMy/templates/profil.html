{% extends 'base.html' %}


{% block body %}
  
  
    <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                  <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% if user_profile.profil_img %}
                    <img src="{{user_profile.profil_img.url}}"
                    alt="Avatar" class="img-fluid my-5" style="width: 150px;" />
                    {% endif %}
                        <input name="image" type="file" class="mb-3">
                        <button name="profil-img" type="submit" class="mb-3 btn btn-primary">Kaydet</button>
                        <h5>{{request.user.first_name}} {{request.user.last_name}}</h5>
                      <p>Full stack</p>
                    </div>
                  </form>
                  <div class="col-md-8">
                    <form action="" method="POST">
                        {% csrf_token %}
                    <div class="card-body p-4">
                      <h6>Kullanıcı Bilgileri</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                            <label>Kullanıcı adı</label>
                          <input type="text" value="{{request.user.username}}" name="username">
                        </div>
                        <div class="col-6 mb-3">
                            <label>İsim</label>
                          <input type="text" value="{{request.user.first_name}}" name="firstname">
                        </div>
                        <div class="col-6 mb-3">
                            <label>Soyisim</label >
                          <input type="text" value="{{request.user.last_name}}" name="lastname">
                        </div>
                        <div class="col-6 mb-3">
                            <label>E-mail</label>
                          <input type="text" value="{{request.user.email}}" name="email">
                        </div>
                      </div>
                      <button type="submit" class="mb-3 btn btn-primary" name="user">Değişikleri kaydet</button> 
                    </form>

                      <h6>Post Gönder</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                          <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                          <div class="col-12 mb-3">
                              <label>Post Başlığı</label>
                              <input type="text" name="title">
                            </div>
                            <div class="col-12 mb-3">
                              <label>Post İçeriği</label>
                              <input type="text" name="postText">
                            </div>
                            <div class="col-12 mb-3">
                              <label>Post Görseli</label>
                              <input type="file" name="postImg">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="">Post Kategori</label>
                                <select name="category" id="">                                
                                    {% for i in categories %}
                                    <option value="{{i.id}}">{{i.title}}</option>                          
                                    {% endfor %}                                        
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <button class="btn btn-primary" name="post">Post Gönder</button>
                            </div>
                          </div>
                      </form>
                      <div class="d-flex justify-content-start">
                        <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                        <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                        <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      {% endblock body %}
